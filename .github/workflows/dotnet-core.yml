name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: ["3.0", "5.0", "6.0", "7.0", "8.0"]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Install libssl1.1 for older .NET versions
      if: matrix.dotnet == '3.0' || matrix.dotnet == '5.0'
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa -y
        sudo apt-get update
        sudo apt-get install -y libssl1.1 || echo "libssl1.1 not available"

    - name: Install dependencies
      run: dotnet restore Omise.sln
    - name: Test
      run: make test TargetDotNet=${{ matrix.dotnet }}
