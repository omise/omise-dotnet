name: Publish package

on:
  release:
    types: [created]

jobs:
  release:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '3.1.x'

    - name: Install libssl1.1 for older .NET versions
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa -y
        sudo apt-get update
        sudo apt-get install -y libssl1.1 || echo "libssl1.1 not available"
    
    - name: Install dependencies
      run: dotnet restore Omise.sln

    - name: Test
      run: make test TargetDotNet=3.0

    - name: Create package
      run: dotnet pack -c Release Omise/Omise.csproj

    - name: Release
      run: dotnet nuget push Omise/bin/Release/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_KEY}} --skip-duplicate
